<div class="container-fluid">
  <div class="row">
    <!-- Contenido principal -->
    <div class="col p-4">
      <div class="card shadow-sm" style="max-width: 500px; margin: auto">
        <div class="card-body">
          <h5 class="card-title mb-3" style="font-weight: 600;">
            {{ isEditMode() ? 'Editar profesional' : 'Nuevo profesional' }}
          </h5>

          <form [formGroup]="form" (ngSubmit)="render()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Geronimo"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" formControlName="surname" placeholder="Jerpi"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" formControlName="phone"/>
            </div>

            <label class="form-label">Especialidad</label>
            <select class="form-select" formControlName="rol">
              <option value= "" disabled>Seleccionar....</option>
              <option value="Masajista">Masajista</option>
              <option value="Profesor de yoga">Profesor de yoga</option>
            </select>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" class="btn btn-success">
                {{ isEditMode() ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="render()">
  <label>Nombre</label>
  <input type="text" formControlName="name">
  <label>Apellido</label>
  <input type="text" formControlName="surname">
  <label>Phone</label>
  <input type="number" formControlName="phone">
  <button type="submit">
    {{isEditMode() ? 'Actualizar' : 'Agregar'}}
  </button>
</form>

<div class="table-wrapper">
  <table class="responsive-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Phone</th>
        <th><p class="actions">Actions</p></th>
      </tr>
    </thead>

    @for (item of customers(); track $index){
    <tbody>
      <tr>
        <td data-label="Nombre">
          {{item.name}}
        </td>
        <td data-label="Apellido">
          {{item.surname}}
        </td>
        <td data-label="Telefono">
          {{item.phone}}
        </td>
        <td data-label="Acciones">
          <button class="btn btn-edit" (click)="update(item)">Modificar</button>
          <button class="btn btn-delete" (click)="delete(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
    }
  </table>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Contenido principal -->
    <div class="col p-2">
      <div class="card shadow-sm" style="max-width: 500px; margin: auto">
        <div class="card-body">
          <h5 class="card-title mb-3" style="font-weight: 600;">
            {{ isEditMode() ? 'Editar turno' : 'Nuevo turno' }}
          </h5>

          <form [formGroup]="form" (ngSubmit)="render()">
            <label class="form-label">Espacio</label>
            <select class="form-select" formControlName="space">
              <option value="" disabled>Seleccionar....</option>
              <option value="Gabinete">Gabinete</option>
              <option value="Salon">Salon</option>
            </select>

            <div class="mb-3 mt-3">
              <label class="form-label">Especialista</label>
              <input type="text" class="form-control" formControlName="surnameSpecialist" placeholder="De Larrocha"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Cliente</label>
              <input type="text" class="form-control" formControlName="surnameCustomer" placeholder="Jerpi"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" formControlName="date" />
            </div>

            <div class="mb-3">
              <label class="form-label">Hora</label>
              <input type="time" class="form-control" formControlName="time" />
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" class="btn btn-success">
                {{ isEditMode() ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

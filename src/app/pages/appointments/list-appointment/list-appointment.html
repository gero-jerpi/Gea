<div class="table-wrapper">
  <table class="responsive-table">
    <thead>
      <tr>
        <th>Espacio</th>
        <th>Profesional</th>
        <th>Cliente</th>
        <th>Fecha y hora</th>
        <th>Hora</th>
        <th><p class="actions">Acciones</p></th>
      </tr>
    </thead>

    @for (item of appointments(); track $index){
    <tbody>
      <tr>
        <td data-label="Espacio">
          {{item.space}}
        </td>
        <td data-label="Profesional">
          {{item.surnameSpecialist}}
        </td>
        <td data-label="Cliente">
          {{item.surnameCustomer}}
        </td>
        <td data-label="Fecha">
          {{item.date}}
        </td>
        <td data-label="Hora">
          {{item.time}}
        </td>
        <td data-label="Acciones">
          <button class="btn btn-edit" (click)="update(item)">Modificar</button>
          <button class="btn btn-delete" (click)="delete(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
    }
  </table>
</div>
